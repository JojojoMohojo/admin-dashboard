<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="dashboard-title-container">
                <img src="images\dashboard.png" alt="Dashboard Title">
                <div class="dashboard-title">Dashboard</div>
            </div>

            <img src="images\home.png" alt="Home">
            <div class="home">Home</div>

            <img src="images\profile.png" alt="Profile">
            <div class="profile">Profile</div>

            <img src="images\messages.png" alt="Messages">
            <div class="messages">Messages</div>

            <img src="images\history.png" alt="History">
            <div class="history">History</div>

            <img src="images\tasks.png" alt="Tasks">
            <div class="tasks">Tasks</div>

            <img src="images\communities.png" alt="Communities">
            <div class="communities">Communities</div>

            <div class="spacer"></div>
            <div></div>
            
            <img src="images\settings.png" alt="Settings">
            <div class="settings">Settings</div>

            <img src="images\support.png" alt="Support">
            <div class="support">Support</div>

            <img src="images\privacy.png" alt="Privacy">
            <div class="privacy">Privacy</div>
        </div>
        <div class="header">

            <div class="upper-header-grid">
                <img src="images/search.png" alt ="Search icon">
                <input type="search">
                <div class="spacer"></div>
                <img src="images/notification-bell.png" alt ="Notifications">
                <img src="images/hampter.png" alt="User profile icon">
                <div class="user">Joe Pattenden</div>
            </div>

            <div class="lower-header-grid">

                <div class="user-info-grid">
                    <img src="images/hampter.png" alt="User profile picture display">
                    <div class="hi-there-text">Hi there,</div>
                    <div class="user-name">Joe Pattenden (@joe)</div>
                </div>
                
                <div class="button-grid">
                    <div class="spacer"></div>
                    <button class="new-button">New</button>
                    <button class="upload-button">Upload</button>
                    <button class="share-button">Share</button>
                </div>

            </div>
            
        </div>
        <div class="main-content"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
